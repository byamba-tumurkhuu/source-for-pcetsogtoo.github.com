---
layout: default
title: Eternal Loop. Tags
---

<div class='tags'>
  {% for tag in site.tags %}
    {% assign name = tag[0] %}
    {% assign posts = tag[1] %}
    <div>
      <h4 id={{ name }}>{{ name }}</h4>
      <ul>
        {% for post in posts %}
          <li>
          <a href="{{ post.id }}.html">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
</div>
